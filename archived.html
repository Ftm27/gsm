<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/archived.css" />
  </head>
  <body>
    <section class="main">
      <section class="filters">
        <div class="filter-title">
          <h2>فیلتر ها</h2>
          <h3>حذف فیلتر ها</h3>
        </div>
        <div class="filter-title">
          <h3>فقط کالا های موجود</h3>
          <input type="checkbox" />
        </div>
        <details>
          <summary>برند</summary>
          <div class="content">
            <p>
              برند مورد نظرتان را جستجو کنید یا از فهرست پایین آن را انتخاب کنید
            </p>
            <input type="text" placeholder="جستجو در برند ها " />
          </div>
        </details>

        <details open>
          <summary>بازه قیمت</summary>
          <div class="content">
            <h3>شروع قیمت از</h3>
            <input type="text" />
            <h3>سقف قیمت تا</h3>
            <input type="text" />
          </div>
        </details>

        <details>
          <summary>رنگ</summary>
          <div class="content">
            <div class="color">
              <div>
                <h3>رزگلد</h3>
                <input type="checkbox" />
              </div>
              <div>
                <h3>سبز</h3>
                <input type="checkbox" />
              </div>
              <div>
                <h3>مشکی</h3>
                <input type="checkbox" />
              </div>
            </div>
          </div>
        </details>
      </section>

      <section id="custom-grid" class="products"></section>
    </section>

    <script src="products.js"></script>
  </body>
</html>
